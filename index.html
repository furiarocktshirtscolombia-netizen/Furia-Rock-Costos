<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furia Rock Kids - Cotizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.6.0/dist/jspdf.plugin.autotable.min.js"></script>
    <style>
      :root {
        /* Paleta Premium Dashboard (Cinematic Bluish-Gray) */
        --bg-main: #111827;
        --bg-card: #1F2937;
        --bg-input: #273444;
        --border: rgba(255, 255, 255, 0.12);
        --text-main: #F9FAFB;
        --text-soft: rgba(249, 250, 251, 0.65);

        /* Splatter accents */
        --hot-pink: #FF4FD8;
        --neon-green: #34FF4A;
        --aqua: #36E6FF;
        --sun: #FFD23F;

        --radius: 18px;
        --shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
      }

      body {
        font-family: 'Inter', sans-serif;
        background:
          radial-gradient(circle at 15% 20%, rgba(52, 255, 74, 0.10), transparent 35%),
          radial-gradient(circle at 85% 10%, rgba(255, 79, 216, 0.10), transparent 40%),
          radial-gradient(circle at 70% 80%, rgba(54, 230, 255, 0.06), transparent 45%),
          linear-gradient(135deg, #1B2430, #111827);
        color: var(--text-main);
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* SELECT FIX: Garantiza legibilidad y apertura */
      select {
        background: var(--bg-input) !important;
        color: white !important;
        border: 1px solid var(--border) !important;
        pointer-events: auto !important;
        position: relative;
        z-index: 10;
        cursor: pointer;
        appearance: auto !important;
        border-radius: 10px;
        font-weight: 600;
        padding: 0.5rem;
      }

      select option {
        background: white !important;
        color: black !important;
      }

      /* Estilo moderno para inputs */
      input {
        background: var(--bg-input) !important;
        color: white !important;
        border: 1px solid var(--border) !important;
        border-radius: 10px !important;
        outline: none;
        transition: all 0.2s ease;
      }

      input:focus {
        border-color: rgba(52, 255, 74, 0.6) !important;
        box-shadow: 0 0 0 2px rgba(52, 255, 74, 0.15) !important;
      }

      .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
      }

      .btn-primary {
        background: linear-gradient(90deg, var(--hot-pink), var(--neon-green));
        color: #0b0b10;
        font-weight: 900;
        border-radius: 14px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(255, 79, 216, 0.3);
      }

      .app-header {
        background: rgba(17, 24, 39, 0.85);
        border-bottom: 1px solid var(--border);
        backdrop-filter: blur(12px);
      }

      .logo-img {
        height: 52px;
        width: auto;
        border-radius: 10px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.05);
      }

      .splatter-pink { color: var(--hot-pink); text-shadow: 0 0 10px rgba(255, 79, 216, 0.3); }
      .splatter-green { color: var(--neon-green); text-shadow: 0 0 10px rgba(52, 255, 74, 0.3); }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-main); }
      ::-webkit-scrollbar-thumb { background: #4B5563; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-green); }

      /* PDF Container (hidden) */
      #pdf-export-container {
        position: absolute;
        left: -9999px;
        top: -9999px;
        width: 800px;
        background: white;
        color: black;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
        "xlsx": "https://esm.sh/xlsx@0.18.5",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Contenedor oculto opcional -->
    <div id="pdf-export-container"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
